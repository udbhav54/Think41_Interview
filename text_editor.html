<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Editor with Line Numbers</title>
  <style>
    body {
      font-family: monospace;
      background: #f0f0f0;
      padding: 20px;
    }
    .editor-container {
      display: flex;
      border: 1px solid #ccc;
      height: 400px;
      overflow: hidden;
    }
    .line-numbers {
      background: #e0e0e0;
      padding: 5px;
      width: 40px;
      text-align: right;
      overflow: hidden;
    }
    .line-numbers div {
      height: 20px;
      line-height: 20px;
    }
    textarea {
      flex: 1;
      padding: 5px;
      border: none;
      outline: none;
      resize: none;
      line-height: 20px;
      height: 100%;
      overflow: auto;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Text Editor with Line Numbers and Jump to Line</h2>
  <div class="editor-container">
    <div class="line-numbers" id="lineNumbers"></div>
    <textarea id="textEditor" onscroll="syncScroll()" oninput="updateLineNumbers()"></textarea>
  </div>

  <div class="controls">
    <input type="number" id="jumpLine" placeholder="Jump to line..." />
    <button onclick="jumpToLine()">Jump</button>
    <input type="file" id="fileLoader" />
  </div>

  <script>
    const editor = document.getElementById('textEditor');
    const lineNumbers = document.getElementById('lineNumbers');
    const fileLoader = document.getElementById('fileLoader');

    function updateLineNumbers() {
      const lines = editor.value.split('\n').length;
      lineNumbers.innerHTML = '';
      for (let i = 1; i <= lines; i++) {
        const line = document.createElement('div');
        line.textContent = i;
        lineNumbers.appendChild(line);
      }
    }

    function syncScroll() {
      lineNumbers.scrollTop = editor.scrollTop;
    }

    function jumpToLine() {
      const lineHeight = 20;
      const lineNum = parseInt(document.getElementById('jumpLine').value);
      const lines = editor.value.split('\n').length;
      if (lineNum > 0 && lineNum <= lines) {
        editor.scrollTop = (lineNum - 1) * lineHeight;
      }
    }

    fileLoader.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        editor.value = event.target.result;
        updateLineNumbers();
      };
      reader.readAsText(file);
    });

    // Initialize with 1 line
    updateLineNumbers();
  </script>
</body>
</html>
